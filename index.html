<script>
  "use strict";
  // Код писать здесь
  const addButton = document.getElementById('button');
  const inputName = document.getElementById('input');
  const inputComment = document.getElementById('comment');
  const list = document.getElementById('list')
  let curDate = new Date();
  let options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
  const users = [
    {
      name: 'Глеб Фокин',
      date: '12.02.22 12:18',
      comment: 'Это будет первый комментарий на этой странице',
      likes: 75,
      isLiked: true
    },
    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      comment: 'Мне нравится как оформлена эта страница! ❤',
      likes: 3,
      isLiked: false
    }
  ];

  const renderUsers = () => {
    const usersHtml = users.map((user, index, number) => {
      return `<li data-index='${index}' class="comment">
        <div class="comment-header">
          <div >${user.name}</div>
          <div>${user.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
          ${user.comment}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${user.likes}</span>
            <button data-num='${index}' class="like-button ${user.isLiked ? '-active-like' : ''}"></button>
          </div>
        </div>
      </li>`
    }).join("");
    list.innerHTML = usersHtml;

    const likeButtons = document.querySelectorAll('.like-button');
    for (const likeButton of likeButtons) {
      likeButton.addEventListener('click', (e) => {
        const num = likeButton.dataset.num;
        e.stopPropagation();
        if (users[num].isLiked == true) {
          users[num].likes -= 1;
          users[num].isLiked = !users[num].isLiked;
        } else {
          users[num].likes += 1;
          users[num].isLiked = !users[num].isLiked;
        }

        renderUsers();
      })
      const backComments = document.querySelectorAll('li');
      for (const backComment of backComments) {
        backComment.addEventListener('click', (e) => {
          const backUser = backComment.dataset.index;
          e.stopPropagation();

          inputComment.value = users[backUser].name + " " + ">" + users[backUser].comment + "<";
        })
      }
      inputName.value = "";
      inputComment.value = "";
    }
  };


  addButton.addEventListener('click', () => {
    if (inputName.value === "" || inputComment.value === "") {
      alert('Введите коpректное значение');
    } else {
      users.push({ name: inputName.value.replaceAll("<", "&lt").replaceAll(">", "&gt"), date: (`${curDate.toLocaleDateString('ru-Ru')} ${curDate.toLocaleTimeString('ru-Ru')}`), comment: inputComment.value, likes: 0, isLiked: false });

      renderUsers();
    }
  });

  inputName.value = "";
  inputComment.value = "";
  renderUsers();
</script>
